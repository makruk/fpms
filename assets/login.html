<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/iconFont.css" />
		<link rel="stylesheet" href="css/metro-bootstrap.css" />
		<link rel="stylesheet" href="css/metro-bootstrap-responsive.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<script src="js/jquery/jquery.min.js"></script>
		<script src="js/jquery/jquery.widget.min.js"></script>
		<script src="js/metro.min.js"></script>
		<title>Login</title>

	<body class="metro">
			<header class="bg-blue">
			<div class="navigation-bar blue">
			<div class="navigation-bar-content container">
				<span class="icon-grid-view element"></span>
			</div>
		</div>
		</header>
		<div class="container grid">
			<div class="row">
			<form action="stock/search.html">
				<fieldset>
					<div class="panel span4">
						<div class="panel-header">
							Login
						</div>
						<div class="panel-content">
							<label>ID</label>
							<div class="input-control text" data-role="input-control">
								<input type="text" placeholder="ID">
							</div>
							<label>Password</label>
							<div class="input-control password" data-role="input-control">
								<input type="password" placeholder="type password" autofocus>
							</div>
								<input type="submit" value="Login" class="large">
								<input type="reset" value="Reset" class="large">
						</div>
					</div>
				</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
